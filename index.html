<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="clock.css" rel="stylesheet">
    </head>
    <body>
        <div class="clock">
            <!-- HTML follows the order; so brands goes first as handles goes on top of brand and so on -->
            <div class="branded">Jessi Latorre's Collection</div> 
            <div class="num one"><span>I</span></div>
            <div class="num two"><span>II</span></div>
            <div class="num three"><span>III</span></div>
            <div class="num four"><span>IV</span></div>
            <div class="num five"><span>V</span></div>
            <div class="num six"><span>VI</span></div>
            <div class="num seven"><span>VII</span></div>
            <div class="num eight"><span>VIII</span></div>
            <div class="num nine"><span>IX</span></div>
            <div class="num ten"><span>X</span></div>
            <div class="num eleven"><span>XI</span></div>
            <div class="num twelve"><span>XII</span></div>
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="inner" id="center"></div> 
            <!-- inner is for a little circular cover for the center overlaping hands giving better look to te transition-->
        </div>
        <script src="time.js"></script>
    </body>
</html>
